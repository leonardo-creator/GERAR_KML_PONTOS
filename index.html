<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de KML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de KML</h1>
        <textarea id="dataInput" placeholder="Cole seus dados aqui..."></textarea>
        <button id="parseBtn">Visualizar Dados</button>
        <button id="generateBtn">Gerar KML</button>
        <a id="downloadLink" style="display: none;">Baixar KML</a>
        
        <h2>Dados da Tabela</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nome do Ponto</th>
                    <th>Descrição</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão inseridas aqui -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
