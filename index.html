<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador e Gerador de KML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Visualizador e Gerador de KML</h1>
        <p>Cole seus dados no formato de tabela abaixo seguindo a ordem: Nome do Ponto, Descrição, Latitude, Longitude (separados por tabulação):</p>
        <textarea id="dataInput" placeholder="Exemplo:\nPonto1\tDescrição1\t-11.7090\t-49.0530\nPonto2\tDescrição2\t-11.7218\t-49.0934"></textarea>
        <button id="generateBtn">Gerar e Baixar KML</button>

        <h2>Dados da Tabela</h2>
        <div id="tableWrapper">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Nome do Ponto</th>
                        <th>Descrição</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas da tabela serão inseridas aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
